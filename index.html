<head>

<body style="margin: 0;">

    </div>

    <img id="myImg">

    <div id="Temas">
        <button id="lighttheme" data-name="Claro" class="center btn">Tema Claro</button>
        <button id="darktheme" data-name="Oscuro" class="center btn">Tema Oscuro</button>
        <button id="oceantheme" data-name="Oceano" class="center btn">Tema Oceano</button>
    </div>

    <h1>Reloj Digital:</h1>
    <h2 id="reloj"></h2>
    <button id="btn-01">Activar Reloj</button>
    <button id="btn-02">Desactivar Reloj</button>
    <button id="btn-theme">游깿</button>
    <br>
    <br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form id="contact-form" class="border p-5 rounded">
                    <div class="my-3">
                        <label for="Name" class="form-label">Nombre:</label>
                        <input type="text" name="nombre" id="Name" class="form-control" placeholder="pe. Rul"
                            title="Este campo s칩lo acepta letras y espacios en blanco"
                            pattern="^[A-Za-z칌침츼치칄칠칈칤칍칩칔칰칖칲\s]+$" required />
                    </div>
                    <div class="my-3">
                        <label for="Phone" class="form-label">Celular:</label>
                        <input type="text" name="numero" id="Phone" class="form-control" placeholder="(55)1234-5678"
                            title="Este campo s칩lo acepta numeros" pattern="^\d+$" maxlength="10" required />
                    </div>
                    <div class="my-3">
                        <label for="Age" class="form-label">Edad:</label>
                        <input type="text" name="edad" id="Phone" class="form-control" placeholder="19"
                            title="Este campo s칩lo acepta numeros" pattern="^\d+$" maxlength="2" required />
                    </div>

                    <div class="my-3">
                        <label for="Url" class="form-label">Url de Red Social:</label>
                        <input type="text" name="red social" id="Social" class="form-control"
                            placeholder="ej: google.com.ng" title="Este campo s칩lo acepta letras y caracteres"
                            pattern="(https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z0-9]{2,}(\.[a-zA-Z0-9]{2,})(\.[a-zA-Z0-9]{2,})?"
                            required />
                    </div>
                    <div class="my-3">
                        <label for="Date" class="form-label">Fecha de nacimiento:</label>
                        <br />
                        <input type="date" name="fecha de nacimiento" id="Date" class="form-control"
                            title="No se aceptan fechas posteriores al a침o actual" />
                    </div>
                    <div class="my-3">
                        <label for="Sex" class="form-label">Sexo:</label>
                        <br />
                        <input type="radio" name="hm" value="h" class="mx-2" required />
                        Hombre
                        <input type="radio" name="hm" value="m" class="mx-2" required />
                        Mujer
                    </div>
                    <div class="my-3 text-center">
                        <input type="submit" class="btn btn-primary" />
                    </div>
                    <div class="my-3 text-center">
                        <div id="loader" class="spinner-border text-primary d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div id="form-message" class="alert alert-primary d-none" role="alert">
                            El formulario se ha enviado
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
